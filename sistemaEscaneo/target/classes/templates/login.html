<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Iniciar Sesión</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="#" th:action="@{/logincheck}" th:object="${userCredentials}" method="post">
        <h2 class="form-signin-heading" align="center" >Iniciar Sesión</h2>
        <label for="inputUsername" class="sr-only">Usuario</label>
        Usuario: <input type="text" id="inputUsername" class="form-control" placeholder="Usuario" th:field="*{username}"/>
        <br />
        <label for="inputPassword" class="sr-only">Contraseña</label>
        Contraseña: <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" th:field="*{password}"/>
        <br />
        <div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid username or password</div>
        <div th:if="${logout != null}" class="alert alert-info" role="alert">Logout succesfully!</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
        </button>
      </form>

    </div> <!-- /container -->

</body>
</html>
